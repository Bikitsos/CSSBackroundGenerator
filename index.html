<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Gradient Background</title>
</head>
<body id="gradient">
    <h1>Background Generator</h1>
    <input class="color1" type="color" name="color1" value="#00ff00">
    <input class="color2" type="color" name="color1" value="#0000ff">
    <br>
    <div>
        <input class="gradientRange" name="gradientDiraction" type="range" min="0" max="360" value="90" step ="10">
        <br>
        <label for="gradientDiraction">Gradient Diraction</label>
    </div>
<br><br>
    <button class="randomColorButton">Random Colors</button>
    <button class="randomDirectionButton">Random Direction</button>
    <h2>Current CSS Background</h2>
    <h3></h3>
    <script src="./script.js"></script>
</body>
</html>
